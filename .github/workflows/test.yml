name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package and test dependencies
        run: pip install -e ".[test]"

      - name: Run unit tests (skip integration tests that require Ollama/GPU)
        run: pytest -m "not integration"
